<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Monument Extended', sans-serif;
            margin: 0;
            padding: 0;
        }

        #overlay, .bio, h1, p {
            font-family: 'Monument Extended', sans-serif;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8e00c2;
            font-size: 24px;
            cursor: pointer;
        }

        #overlay p {
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 1.0);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }

        .bio {
            max-width: 600px;
            margin: auto;
        }

        .profile-circle {
            border-radius: 50%;
            overflow: hidden;
            width: 150px; /* Adjust the size of the circle */
            height: 150px;
            margin: 0 auto 20px;
        }

        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        h1 {
            color: #000;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
    </style>
    <title>thi's bio</title>
</head>
<body>
    <div id="overlay">
        <p>click anywhere.</p>
    </div>

    <div class="container">
        <div class="bio">
            <div class="profile-circle">
                <img src="pfp.jpg" alt="thi">
            </div>
            <h1>thi</h1>
            <p>18, brazil</p>
            <div class="social-icons">
                <!-- Add your social icons here with appropriate links -->
                <a href="https://www.instagram.com/thitiiiiiiiiiiiiiiiiiiiiiiiiii" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="https://open.spotify.com/user/31j4zzn3dgfwpdguc5omn3y4jyia" target="_blank"><img src="spotify-icon.png" alt="Spotify"></a>
                <!-- Add more social icons as needed -->
            </div>
        </div>
    </div>

    <audio id="bgAudio">
        Your browser does not support the audio tag.
    </audio>

    <ul id="playlist" style="display: none;">
        <!-- Add more songs as needed -->
        <li data-src="songs/bg.mp3"></li>
        <li data-src="songs/bg2.mp3"></li>
        <li data-src="songs/bg3.mp3"></li>
        <!-- Add more songs with their titles and sources -->
    </ul>

    <script>
        document.body.addEventListener('click', function () {
            var overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
            var audio = document.getElementById('bgAudio');
            var playlist = document.getElementById('playlist');
            var currentSong = 0;

            function playSong(index) {
                if (index < playlist.children.length) {
                    var song = playlist.children[index];
                    audio.src = song.getAttribute('data-src');
                    audio.play();
                    currentSong = index;
                }
            }

            playSong(currentSong);

            audio.addEventListener('ended', function () {
                currentSong++;
                if (currentSong >= playlist.children.length) {
                    // If we reach the end of the playlist, reset to the first song
                    currentSong = 0;
                }
                playSong(currentSong);
            });

            document.body.removeEventListener('click', arguments.callee);
        });
    </script>
</body>
</html>
