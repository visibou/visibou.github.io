<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL | Experimental Sound Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; /* Prevent scrolling */
            user-select: none;
        }

        .font-display {
            font-family: 'Orbitron', sans-serif;
        }

        /* Custom Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(255,255,255,0.8);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #333;
            border-radius: 2px;
        }
        input[type=range]:focus {
            outline: none;
        }

        /* Glow Effects */
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .btn-cyber {
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        .btn-cyber:hover {
            border-color: rgba(255,255,255,0.5);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
            transform: translateY(-1px);
        }
        .btn-active {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00f0ff;
            color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }

        canvas {
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
        }

        #loading-overlay {
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center relative">

    <!-- Initial Overlay -->
    <div id="loading-overlay" class="absolute inset-0 z-50 bg-black flex flex-col items-center justify-center">
        <h1 class="font-display text-5xl mb-4 tracking-widest text-white glow-text">PORTAL</h1>
        <p class="text-gray-400 mb-8 font-light tracking-wider">EXPERIMENTAL AUDIO ENVIRONMENTS</p>
        <button id="init-btn" class="font-display text-xl px-8 py-3 border border-cyan-500 text-cyan-400 hover:bg-cyan-500/10 hover:shadow-[0_0_30px_rgba(6,182,212,0.4)] transition-all duration-300 rounded-sm uppercase tracking-widest">
            Initialize System
        </button>
    </div>

    <!-- Header / Top Controls -->
    <div class="absolute top-0 w-full p-6 flex justify-between items-start z-20 pointer-events-none">
        <div class="pointer-events-auto">
            <h1 class="font-display text-2xl text-white/90 tracking-widest">PORTAL <span class="text-xs text-cyan-500 align-top opacity-70">V1.8</span></h1>
        </div>
        
        <div class="flex flex-col gap-4 items-end pointer-events-auto">
            <!-- Metronome Toggle -->
            <button id="metro-btn" class="btn-cyber px-4 py-2 rounded text-sm uppercase tracking-wider flex items-center gap-2 text-gray-300">
                <span class="w-2 h-2 rounded-full bg-gray-500 transition-colors duration-100" id="metro-led"></span>
                Metronome
            </button>
            
            <!-- Save State -->
            <button id="save-btn" class="btn-cyber px-4 py-2 rounded text-sm uppercase tracking-wider text-gray-300 hover:text-white">
                Save State
            </button>
        </div>
    </div>

    <!-- Main Visual Interface -->
    <div class="relative w-full h-full flex items-center justify-center">
        <canvas id="portal-canvas" class="z-10"></canvas>
    </div>

    <!-- Bottom Controls -->
    <div class="absolute bottom-0 w-full p-8 z-20 flex justify-between items-end pointer-events-none">
        
        <!-- Left: Generator Controls -->
        <div class="flex flex-col gap-4 pointer-events-auto w-64">
            <div class="space-y-2">
                <div class="flex justify-between items-center text-xs uppercase tracking-widest text-cyan-400">
                    <span>Config</span>
                    <div class="flex gap-2">
                        <!-- Pluck Toggle Button -->
                        <button id="pluck-toggle-btn" class="text-[10px] px-2 py-0.5 border border-gray-700 text-gray-500 rounded hover:bg-cyan-500/20 transition-colors">
                            Pluck: OFF
                        </button>
                        <!-- Drone Toggle Button -->
                        <button id="drone-toggle-btn" class="text-[10px] px-2 py-0.5 border border-cyan-500/50 rounded hover:bg-cyan-500/20 transition-colors btn-active">
                            Drone: ON
                        </button>
                    </div>
                </div>
                
                <div class="pt-2 border-t border-white/10">
                     <div class="flex justify-between text-xs uppercase tracking-widest text-cyan-400 mb-1">
                        <span>Base Freq</span>
                        <span class="text-cyan-300/70 font-mono" id="freq-disp">C2</span>
                    </div>
                    <input type="range" id="freq-slider" min="30" max="200" value="65" class="w-full">
                </div>
            </div>
            
            <div class="space-y-1">
                <div class="flex justify-between text-xs uppercase tracking-widest text-magenta-400" style="color: #ff00ff;">
                    <span>BPM</span>
                    <span id="bpm-disp">120</span>
                </div>
                <input type="range" id="bpm-slider" min="60" max="180" value="120" class="w-full">
            </div>
            
            <!-- Instructions for Keys -->
            <div class="text-[10px] text-gray-500 font-mono tracking-tight mt-2">
                KEYBOARD CONTROLS:<br>
                [1-9, 0]: Play Notes in Key<br>
                Hold key to sustain (unless Pluck ON).
            </div>
        </div>

        <!-- Center: Transport -->
        <div class="pointer-events-auto flex gap-4 mb-2">
            <button id="play-stop-btn" class="w-16 h-16 rounded-full border border-white/20 flex items-center justify-center hover:border-cyan-400 hover:shadow-[0_0_20px_rgba(6,182,212,0.3)] transition-all group bg-black/40 backdrop-blur-md">
                <svg id="play-icon" class="w-6 h-6 text-white group-hover:text-cyan-400 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg id="stop-icon" class="w-6 h-6 text-white group-hover:text-red-400 fill-current hidden" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
            </button>
        </div>

        <!-- Right: Export -->
        <div class="pointer-events-auto flex flex-col items-end gap-2">
            <!-- Recording Options Header -->
            <div class="flex items-center gap-3 mb-1">
                 <div id="rec-status" class="text-xs uppercase tracking-widest text-red-500 transition-opacity" style="opacity: 0;">
                    ‚óè Recording
                </div>
                <button id="metro-rec-toggle" class="text-[10px] px-2 py-0.5 border border-gray-700 text-gray-500 rounded hover:bg-gray-800 transition-colors">
                    Rec Metro: OFF
                </button>
            </div>
           
            <button id="export-btn" class="btn-cyber px-6 py-3 rounded border-l-4 border-l-cyan-500 bg-gray-900/50 text-sm uppercase tracking-widest text-white hover:bg-cyan-500/20">
                Record Audio
            </button>
            <p class="text-[10px] text-gray-500 uppercase tracking-wider text-right max-w-[150px]">
                Press to Start/Stop.<br>Manual recording.
            </p>
        </div>
    </div>

    <script>
        /**
         * PORTAL GENERATOR
         * A single-file experimental web audio app.
         */

        // --- CONFIG & STATE ---
        const COLORS = {
            bg: '#050505',
            grid: '#1a1a1a',
            accent: '#ffffff',
            orb1: '#00f3ff', // Cyan - Texture
            orb2: '#ff00ff', // Magenta - Space
            orb3: '#ffd700', // Gold - Delay
            orb4: '#39ff14'  // Green - Shape/FM
        };

        const STATE = {
            isPlaying: false,
            isRecording: false,
            recordMetronome: false,
            bpm: 120,
            baseFreq: 65.41, // C2
            metronome: false,
            droneEnabled: true,
            pluckMode: false, 
            currentModType: 'sine', // Track modulator type for diff checking
            orbs: [
                { id: 1, x: -0.2, y: -0.2, label: 'TEXTURE', color: COLORS.orb1, param1: 0, param2: 0 }, 
                { id: 2, x: 0.2, y: -0.2, label: 'SPACE', color: COLORS.orb2, param1: 0, param2: 0 },
                { id: 3, x: -0.2, y: 0.2, label: 'DELAY', color: COLORS.orb3, param1: 0, param2: 0 },
                { id: 4, x: 0.2, y: 0.2, label: 'SHAPE/FM', color: COLORS.orb4, param1: 0, param2: 0 }
            ]
        };

        // --- AUDIO ENGINE (Tone.js) ---
        let synth, droneOsc, metronomeSynth, metronomeLoop;
        let delay, reverb, dist, autoFilter, limiter, recorder, dest, compressor;
        let metroRecordGain; 
        let meter;
        
        // Music Theory State
        let currentScale = []; // Array of note names
        let activeNotes = new Map(); // Key (string) -> Note playing

        async function initAudio() {
            await Tone.start();
            
            // 1. The Generator (PolySynth with FMSynth voice)
            synth = new Tone.PolySynth(Tone.FMSynth, {
                volume: -8, // Reduced volume for headroom
                harmonicity: 1, // Default harmonicity
                modulationIndex: 0, // Default clean sine
                oscillator: { type: "sine" }, // Carrier
                envelope: { attack: 0.05, decay: 0.3, sustain: 0.7, release: 1.5 }, // Slightly faster attack default
                modulation: { type: "sine" }, // Modulator starts simple
                modulationEnvelope: { attack: 0.1, decay: 0.2, sustain: 1, release: 0.5 }
            }).toDestination();
            
            // 2. Drone Oscillator
            droneOsc = new Tone.Oscillator({
                type: "sine",
                frequency: STATE.baseFreq,
                volume: STATE.droneEnabled ? -20 : -Infinity
            }).toDestination();

            // 3. Effects Chain
            limiter = new Tone.Limiter(-1).toDestination();
            
            // Compressor to glue sounds and prevent polyphony distortion
            compressor = new Tone.Compressor({
                threshold: -20,
                ratio: 6,
                attack: 0.005,
                release: 0.1
            }).connect(limiter);

            // Reverb: Massive space
            reverb = new Tone.Reverb({ decay: 4, wet: 0.3 }).connect(compressor);
            
            // Delay: PingPong for stereo width, synced to BPM
            delay = new Tone.PingPongDelay({ delayTime: "8n", feedback: 0.2, wet: 0.2 }).connect(reverb);
            
            // Distortion: For texture/grit
            dist = new Tone.Distortion({ distortion: 0, wet: 0 }).connect(delay);
            
            // AutoFilter
            autoFilter = new Tone.AutoFilter({ frequency: "8n", baseFrequency: 200, octaves: 2.6, depth: 0.5, type: "sine" }).connect(dist).start();

            synth.disconnect();
            synth.connect(autoFilter);
            droneOsc.connect(limiter); 

            // 4. Metronome
            metronomeSynth = new Tone.MembraneSynth({
                pitchDecay: 0.05,
                octaves: 10,
                oscillator: { type: "sine" },
                envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.4, attackCurve: "exponential" }
            }).toDestination(); // Always goes to speakers
            metronomeSynth.volume.value = -10;

            metronomeLoop = new Tone.Loop(time => {
                if (STATE.metronome) {
                    metronomeSynth.triggerAttackRelease("C1", "32n", time);
                    document.getElementById('metro-led').style.backgroundColor = '#00f3ff';
                    setTimeout(() => document.getElementById('metro-led').style.backgroundColor = '#6b7280', 50);
                }
            }, "4n");

            // 5. Recorder setup
            dest = Tone.context.createMediaStreamDestination();
            limiter.connect(dest); // Record the main output
            
            // Metronome Recording path controlled by Gain
            metroRecordGain = new Tone.Gain(0); // Default 0 (Silent in recording)
            metronomeSynth.connect(metroRecordGain);
            metroRecordGain.connect(dest);

            recorder = new MediaRecorder(dest.stream);
            
            recorder.ondataavailable = evt => {
                if (evt.data.size > 0) {
                    const url = URL.createObjectURL(evt.data);
                    const anchor = document.createElement("a");
                    anchor.download = `portal-gen-${Date.now()}.webm`;
                    anchor.href = url;
                    anchor.click();
                }
            };

            meter = new Tone.Meter();
            limiter.connect(meter);
            
            updateScale();
            setupKeyboard();
            loadState();
            applyParams();
            updateBpm();
            updateDroneUI();
            updateMetroRecUI();
            updatePluckUI();
        }
        
        // --- MUSIC THEORY LOGIC ---
        
        function updateScale() {
            const root = Tone.Frequency(STATE.baseFreq).toNote();
            const intervals = [0, 2, 4, 5, 7, 9, 11];
            currentScale = [];
            
            // Shift up +24 (Two Octaves up from bass)
            const baseNoteNum = Tone.Frequency(root).toMidi() + 24; 
            
            for (let oct = 0; oct < 2; oct++) {
                intervals.forEach(iv => {
                    currentScale.push(Tone.Frequency(baseNoteNum + (oct * 12) + iv, "midi").toNote());
                });
            }
        }
        
        function setupKeyboard() {
            window.addEventListener('keydown', e => {
                if (e.repeat) return;
                if (!synth) return;

                const key = e.key;
                const keyMap = "1234567890";
                const idx = keyMap.indexOf(key);
                
                if (idx !== -1 && idx < currentScale.length) {
                    const note = currentScale[idx];
                    
                    if (STATE.pluckMode) {
                        // Pluck Mode: Trigger short release immediately
                        synth.triggerAttackRelease(note, "16n");
                    } else {
                        // Sustain Mode: Hold until key up
                        synth.triggerAttack(note);
                        activeNotes.set(key, note);
                    }
                    
                    // Visual Feedback
                    const canvas = document.getElementById('portal-canvas');
                    canvas.style.boxShadow = `0 0 30px ${COLORS.orb1}40`;
                    setTimeout(() => canvas.style.boxShadow = 'none', 100);
                }
            });
            
            window.addEventListener('keyup', e => {
                if (!synth) return;
                const key = e.key;
                // Always check activeNotes to handle mode switching gracefully
                if (activeNotes.has(key)) {
                    const note = activeNotes.get(key);
                    synth.triggerRelease(note);
                    activeNotes.delete(key);
                }
            });
        }

        // --- UI LOGIC ---

        const canvas = document.getElementById('portal-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, centerX, centerY, radius;
        let draggingOrb = null;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            centerX = width / 2;
            centerY = height / 2;
            radius = Math.min(width, height) * 0.35;
        }

        function getMousePos(evt) {
            const rect = canvas.getBoundingClientRect();
            const clientX = evt.touches ? evt.touches[0].clientX : evt.clientX;
            const clientY = evt.touches ? evt.touches[0].clientY : evt.clientY;
            return {
                x: (clientX - centerX) / radius,
                y: (clientY - centerY) / radius
            };
        }

        canvas.addEventListener('mousedown', startDrag);
        canvas.addEventListener('touchstart', startDrag, {passive: false});
        window.addEventListener('mousemove', drag);
        window.addEventListener('touchmove', drag, {passive: false});
        window.addEventListener('mouseup', endDrag);
        window.addEventListener('touchend', endDrag);

        function startDrag(evt) {
            if(evt.touches) evt.preventDefault();
            const pos = getMousePos(evt);
            STATE.orbs.forEach(orb => {
                const orbScreenX = orb.x * radius;
                const orbScreenY = orb.y * radius;
                const mouseScreenX = pos.x * radius;
                const mouseScreenY = pos.y * radius;
                if (Math.sqrt((orbScreenX - mouseScreenX)**2 + (orbScreenY - mouseScreenY)**2) < 30) {
                    draggingOrb = orb;
                }
            });
        }

        function drag(evt) {
            if (!draggingOrb) return;
            if(evt.touches) evt.preventDefault();
            const pos = getMousePos(evt);
            let d = Math.sqrt(pos.x*pos.x + pos.y*pos.y);
            if (d > 1.1) {
                const angle = Math.atan2(pos.y, pos.x);
                pos.x = Math.cos(angle) * 1.1;
                pos.y = Math.sin(angle) * 1.1;
            }
            draggingOrb.x = pos.x;
            draggingOrb.y = pos.y;
            calculateParams(draggingOrb);
            applyParams();
        }

        function endDrag() {
            draggingOrb = null;
        }

        function calculateParams(orb) {
            const d = Math.min(Math.sqrt(orb.x*orb.x + orb.y*orb.y), 1); 
            const angle = Math.atan2(orb.y, orb.x);
            orb.param1 = d; 
            orb.param2 = (angle + Math.PI) / (2 * Math.PI); // 0 to 1
        }

        function applyParams() {
            if (!synth) return;
            
            // 1. Orb 1: TEXTURE (Cyan) -> AutoFilter & Distortion
            const tOrb = STATE.orbs[0];
            calculateParams(tOrb);
            const bps = STATE.bpm / 60;
            const baseFreq = bps; 
            const multiplier = 1 + (tOrb.param1 * 8); 
            const syncFreq = baseFreq * multiplier;

            autoFilter.frequency.rampTo(syncFreq, 0.1);
            dist.distortion = tOrb.param1 * 0.3;
            dist.wet.value = tOrb.param1 * 0.5;

            // 2. Orb 2: SPACE (Magenta) -> Reverb Only
            const sOrb = STATE.orbs[1];
            calculateParams(sOrb);
            reverb.decay = 1.5 + (sOrb.param1 * 8); 
            reverb.wet.value = 0.1 + (sOrb.param1 * 0.6);

            // 3. Orb 3: DELAY (Gold) -> Delay Effect
            const dOrb = STATE.orbs[2];
            calculateParams(dOrb);
            let dTime = "8n";
            if (dOrb.param2 < 0.25) dTime = "4n";
            else if (dOrb.param2 < 0.5) dTime = "8n";
            else if (dOrb.param2 < 0.75) dTime = "8t";
            else dTime = "16n";
            
            delay.delayTime.value = dTime;
            delay.feedback.value = Math.min(dOrb.param1 * 0.7, 0.9); 
            delay.wet.value = dOrb.param1 * 0.6;

            // 4. Orb 4: SHAPE/FM (Green) -> FM Matrix (Harmonicity & Mod Index)
            const shOrb = STATE.orbs[3];
            calculateParams(shOrb);
            
            // Param 2 (Angle, 0-1): Controls Harmonicity (Ratio)
            // We want a range that goes from Sub-octaves (0.5) to high Metallic (10+)
            // And allows non-integers for "Random" sounds.
            const harmonics = 0.5 + (shOrb.param2 * 14.5); // 0.5 to 15 range
            
            // Param 1 (Distance, 0-1): Controls Modulation Index (Depth)
            // 0 = Sine (Pure), 50 = Noise/Chaos
            const modIndex = shOrb.param1 * 50;
            
            // Update FM Parameters
            synth.set({
                harmonicity: harmonics,
                modulationIndex: modIndex
            });

            // Morph Modulator Waveform based on Quadrant (Angle) for extra flavor
            // 0-0.25: Sine, 0.25-0.5: Triangle, 0.5-0.75: Sawtooth, 0.75-1: Square
            let modType = 'sine';
            if (shOrb.param2 > 0.25 && shOrb.param2 <= 0.5) modType = 'triangle';
            else if (shOrb.param2 > 0.5 && shOrb.param2 <= 0.75) modType = 'sawtooth';
            else if (shOrb.param2 > 0.75) modType = 'square';

            if (modType !== STATE.currentModType) {
                synth.set({ modulation: { type: modType } });
                STATE.currentModType = modType;
            }
        }

        document.getElementById('init-btn').addEventListener('click', async () => {
            document.getElementById('loading-overlay').style.opacity = 0;
            setTimeout(() => document.getElementById('loading-overlay').remove(), 500);
            await initAudio();
            draw();
        });

        document.getElementById('play-stop-btn').addEventListener('click', () => {
            if (!STATE.isPlaying) {
                Tone.Transport.start();
                droneOsc.start(); 
                metronomeLoop.start(0);
                STATE.isPlaying = true;
                document.getElementById('play-icon').classList.add('hidden');
                document.getElementById('stop-icon').classList.remove('hidden');
                document.getElementById('play-stop-btn').classList.add('border-cyan-400', 'shadow-[0_0_20px_rgba(6,182,212,0.3)]');
            } else {
                Tone.Transport.stop();
                droneOsc.stop();
                metronomeLoop.stop();
                STATE.isPlaying = false;
                document.getElementById('play-icon').classList.remove('hidden');
                document.getElementById('stop-icon').classList.add('hidden');
                document.getElementById('play-stop-btn').classList.remove('border-cyan-400', 'shadow-[0_0_20px_rgba(6,182,212,0.3)]');
            }
        });

        document.getElementById('metro-btn').addEventListener('click', () => {
            STATE.metronome = !STATE.metronome;
            const btn = document.getElementById('metro-btn');
            if (STATE.metronome) {
                btn.classList.add('btn-active', 'border-cyan-400', 'text-cyan-400');
            } else {
                btn.classList.remove('btn-active', 'border-cyan-400', 'text-cyan-400');
            }
        });

        document.getElementById('drone-toggle-btn').addEventListener('click', () => {
            STATE.droneEnabled = !STATE.droneEnabled;
            updateDroneUI();
            if (droneOsc) {
                const targetVol = STATE.droneEnabled ? -20 : -Infinity;
                droneOsc.volume.rampTo(targetVol, 0.2);
            }
        });

        function updateDroneUI() {
            const btn = document.getElementById('drone-toggle-btn');
            if (STATE.droneEnabled) {
                btn.innerText = "Drone: ON";
                btn.classList.add('btn-active', 'border-cyan-500/50');
                btn.classList.remove('text-gray-500', 'border-gray-700');
            } else {
                btn.innerText = "Drone: OFF";
                btn.classList.remove('btn-active', 'border-cyan-500/50');
                btn.classList.add('text-gray-500', 'border-gray-700');
            }
        }
        
        // Pluck Toggle
        document.getElementById('pluck-toggle-btn').addEventListener('click', () => {
            STATE.pluckMode = !STATE.pluckMode;
            updatePluckUI();
        });
        
        function updatePluckUI() {
            const btn = document.getElementById('pluck-toggle-btn');
            if (STATE.pluckMode) {
                btn.innerText = "Pluck: ON";
                btn.classList.add('btn-active', 'border-cyan-500/50');
                btn.classList.remove('text-gray-500', 'border-gray-700');
            } else {
                btn.innerText = "Pluck: OFF";
                btn.classList.remove('btn-active', 'border-cyan-500/50');
                btn.classList.add('text-gray-500', 'border-gray-700');
            }
        }
        
        // Metronome Recording Toggle
        document.getElementById('metro-rec-toggle').addEventListener('click', () => {
            STATE.recordMetronome = !STATE.recordMetronome;
            updateMetroRecUI();
            if (metroRecordGain) {
                metroRecordGain.gain.value = STATE.recordMetronome ? 1 : 0;
            }
        });

        function updateMetroRecUI() {
            const btn = document.getElementById('metro-rec-toggle');
            if (STATE.recordMetronome) {
                btn.innerText = "Rec Metro: ON";
                btn.classList.add('border-cyan-500', 'text-cyan-500');
                btn.classList.remove('border-gray-700', 'text-gray-500');
            } else {
                btn.innerText = "Rec Metro: OFF";
                btn.classList.remove('border-cyan-500', 'text-cyan-500');
                btn.classList.add('border-gray-700', 'text-gray-500');
            }
        }

        document.getElementById('save-btn').addEventListener('click', () => {
            localStorage.setItem('portalState', JSON.stringify(STATE));
            const btn = document.getElementById('save-btn');
            const originalText = btn.innerText;
            btn.innerText = "SAVED";
            btn.classList.add('text-cyan-400');
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove('text-cyan-400');
            }, 1000);
        });

        function loadState() {
            const saved = localStorage.getItem('portalState');
            if (saved) {
                const parsed = JSON.parse(saved);
                STATE.orbs = parsed.orbs || STATE.orbs;
                STATE.bpm = parsed.bpm || 120;
                STATE.baseFreq = parsed.baseFreq || 65;
                STATE.droneEnabled = parsed.droneEnabled !== undefined ? parsed.droneEnabled : true;
                STATE.pluckMode = parsed.pluckMode !== undefined ? parsed.pluckMode : false;
                
                document.getElementById('bpm-slider').value = STATE.bpm;
                document.getElementById('freq-slider').value = STATE.baseFreq;
                updateBpm();
                updatePluckUI();
            }
        }

        const bpmSlider = document.getElementById('bpm-slider');
        bpmSlider.addEventListener('input', (e) => {
            STATE.bpm = parseInt(e.target.value);
            updateBpm();
        });

        function updateBpm() {
            document.getElementById('bpm-disp').innerText = STATE.bpm;
            Tone.Transport.bpm.value = STATE.bpm;
            // Re-apply params to update BPM-dependent calculations immediately
            applyParams();
        }

        const freqSlider = document.getElementById('freq-slider');
        freqSlider.addEventListener('input', (e) => {
            STATE.baseFreq = parseInt(e.target.value);
            const notes = ["C2", "D2", "E2", "F2", "G2", "A2", "B2", "C3"];
            const idx = Math.floor((STATE.baseFreq - 30) / (200-30) * (notes.length-1));
            document.getElementById('freq-disp').innerText = notes[idx] || "C2";
            if(droneOsc) droneOsc.frequency.rampTo(STATE.baseFreq, 0.1);
            updateScale();
        });

        document.getElementById('export-btn').addEventListener('click', () => {
            if (!recorder) return;

            const btn = document.getElementById('export-btn');
            const status = document.getElementById('rec-status');

            if (!STATE.isRecording) {
                recorder.start();
                STATE.isRecording = true;
                
                btn.innerText = "STOP RECORDING";
                btn.classList.add('border-red-500', 'text-red-500', 'hover:bg-red-500/10');
                btn.classList.remove('border-l-cyan-500', 'text-white');
                btn.style.borderLeftColor = '#ef4444';
                
                status.style.opacity = 1; // Show "Recording" text
                status.classList.add('animate-pulse');
            } else {
                recorder.stop();
                STATE.isRecording = false;
                
                btn.innerText = "RECORD AUDIO";
                btn.classList.remove('border-red-500', 'text-red-500', 'hover:bg-red-500/10');
                btn.classList.add('border-l-cyan-500', 'text-white');
                btn.style.borderLeftColor = '';
                
                status.style.opacity = 0; // Hide "Recording" text
                status.classList.remove('animate-pulse');
            }
        });


        function draw() {
            requestAnimationFrame(draw);
            
            ctx.fillStyle = COLORS.bg;
            ctx.fillRect(0, 0, width, height);
            ctx.translate(centerX, centerY);

            const level = meter ? Tone.dbToGain(meter.getValue()) : 0;
            const pulse = 1 + (level * 0.2); 

            ctx.strokeStyle = '#1f1f1f';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let i = 0; i < 24; i++) {
                const angle = (i / 24) * Math.PI * 2;
                ctx.moveTo(0, 0);
                ctx.lineTo(Math.cos(angle) * radius * 1.2, Math.sin(angle) * radius * 1.2);
            }
            ctx.stroke();

            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 255, 255, ${i * 0.05})`;
                ctx.arc(0, 0, (radius / 5) * i, 0, Math.PI * 2);
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.strokeStyle = COLORS.orb1;
            ctx.lineWidth = 2;
            ctx.shadowBlur = 10 + (level * 20);
            ctx.shadowColor = COLORS.orb1;
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.shadowBlur = 0;

            STATE.orbs.forEach(orb => {
                const x = orb.x * radius;
                const y = orb.y * radius;

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(x, y);
                ctx.strokeStyle = `rgba(255, 255, 255, 0.1)`;
                ctx.stroke();

                ctx.beginPath();
                ctx.fillStyle = COLORS.bg;
                ctx.strokeStyle = orb.color;
                ctx.lineWidth = 2;
                ctx.shadowColor = orb.color;
                ctx.shadowBlur = 15 * pulse;
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = orb.color;
                ctx.shadowBlur = 0;
                ctx.font = '10px Orbitron';
                ctx.textAlign = 'center';
                ctx.fillText(orb.label, x, y - 15);
            });

            ctx.beginPath();
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 20 + (level * 50);
            ctx.arc(0, 0, 5 + (level * 20), 0, Math.PI * 2);
            ctx.fill();

            ctx.translate(-centerX, -centerY);
        }

        resize();
        window.addEventListener('resize', resize);

    </script>
</body>
